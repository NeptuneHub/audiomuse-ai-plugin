name: '🏗️ Build AudioMuse AI Plugin'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Build plugin using Jellyfin Plugin Builder (10.7.7)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/repo \
            ghcr.io/jellyfin/plugin-builder:10.7.7 \
            --output /repo/dist /repo

      - name: 📦 Zip plugin
        run: |
          cd dist
          zip AudioMuseAI_1.0.0.0.zip Jellyfin.Plugin.AudioMuseAi.dll

      - name: 🗂️ Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AudioMuseAI-Build
          path: dist/
