name: '🏗️ Build Plugin'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build plugin using Jellyfin plugin builder
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/repo \
            ghcr.io/jellyfin/plugin-builder:latest \
            --output /repo/dist /repo

      - name: Upload built plugin and manifest
        uses: actions/upload-artifact@v4
        with:
          name: AudioMuseAI-Build
          path: dist/
